# Docker Compose with profiles for dev/prod separation
# Usage:
#   Development (no Playwright): docker compose up
#   Production (with Playwright): docker compose --profile production up

version: '3.8'

services:
  # Database - always needed
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dealbrain
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5442:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis - always needed
  redis:
    image: redis:7-alpine
    ports:
      - "6399:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # API Service - Development (no Playwright)
  api-dev:
    build:
      context: .
      dockerfile: infra/api/Dockerfile.optimized
      target: development  # Uses development stage without Playwright
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/dealbrain
      REDIS_URL: redis://redis:6379
      PLAYWRIGHT_ENABLED: "false"  # Disable card generation in dev
    volumes:
      - ./apps:/app/apps:cached
      - ./packages:/app/packages:cached
    ports:
      - "8020:8000"
    depends_on:
      - db
      - redis
    profiles: ["default"]  # Default profile for development

  # API Service - Production (with Playwright)
  api-prod:
    build:
      context: .
      dockerfile: infra/api/Dockerfile.optimized
      target: production  # Uses production stage with Playwright
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/dealbrain
      REDIS_URL: redis://redis:6379
      PLAYWRIGHT_ENABLED: "true"  # Enable card generation in prod
      S3_ENABLED: "true"
    ports:
      - "8020:8000"
    depends_on:
      - db
      - redis
    profiles: ["production"]  # Production profile

  # Worker - Development (no Playwright)
  worker-dev:
    build:
      context: .
      dockerfile: infra/worker/Dockerfile.optimized
      target: development
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/dealbrain
      REDIS_URL: redis://redis:6379
      PLAYWRIGHT_ENABLED: "false"
    depends_on:
      - db
      - redis
    profiles: ["default"]

  # Worker - Production (with Playwright for card generation tasks)
  worker-prod:
    build:
      context: .
      dockerfile: infra/worker/Dockerfile.optimized
      target: production
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/dealbrain
      REDIS_URL: redis://redis:6379
      PLAYWRIGHT_ENABLED: "true"
      S3_ENABLED: "true"
    depends_on:
      - db
      - redis
    profiles: ["production"]

  # Web frontend - same for both
  web:
    build:
      context: .
      dockerfile: infra/web/Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8020
    ports:
      - "3020:3000"
    depends_on:
      - api-dev  # In dev
    profiles: ["default", "production"]  # Available in both profiles

volumes:
  postgres_data: