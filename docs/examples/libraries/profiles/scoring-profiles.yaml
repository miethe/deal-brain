# Scoring Profiles Library
# Pre-configured scoring profiles for different use cases
# Import via: poetry run dealbrain-cli import-profiles scoring-profiles.yaml

profiles:
  # Gaming Performance Profile
  - name: Gaming Performance
    description: Optimized for gaming performance and frame rates
    is_active: true
    metric_weights:
      performance_score: 0.40
      value_score: 0.25
      condition_score: 0.15
      features_score: 0.10
      seller_trust_score: 0.10
    rule_group_weights:
      GPU Performance Tier: 0.35
      CPU Performance Tier: 0.25
      RAM Capacity & Speed: 0.15
      Storage Performance: 0.10
      Gaming Features: 0.08
      Condition & Warranty: 0.07
    metadata:
      category: gaming
      target_fps: 60+
      resolution: 1080p-4K
      use_cases: [aaa_gaming, esports, streaming]

