name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual triggers

jobs:
  e2e-critical-flows:
    name: E2E - Critical User Flows
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dealbrain_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5442:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6399:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Python dependencies
        run: poetry install --no-interaction

      - name: Install JavaScript dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Setup database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5442/dealbrain_test
        run: |
          poetry run alembic upgrade head

      - name: Seed test data
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5442/dealbrain_test
        run: |
          poetry run python scripts/seed_test_data.py

      - name: Start API server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5442/dealbrain_test
          REDIS_URL: redis://localhost:6399
          ENVIRONMENT: test
        run: |
          poetry run uvicorn dealbrain_api.main:app --host 0.0.0.0 --port 8020 &
          echo "Waiting for API server to start..."
          timeout 30 bash -c 'until curl -f http://localhost:8020/health; do sleep 2; done'

      - name: Build Next.js app
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8020
        run: pnpm --filter web build

      - name: Run E2E tests
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8020
          CI: true
        run: pnpm test:e2e:critical

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results/
          retention-days: 7

  e2e-mobile:
    name: E2E - Mobile Flows
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dealbrain_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5442:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6399:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          poetry install --no-interaction
          pnpm install --frozen-lockfile

      - name: Install Playwright browsers (mobile)
        run: npx playwright install --with-deps webkit chromium

      - name: Setup database and seed data
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5442/dealbrain_test
        run: |
          poetry run alembic upgrade head
          poetry run python scripts/seed_test_data.py

      - name: Start API server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5442/dealbrain_test
          REDIS_URL: redis://localhost:6399
          ENVIRONMENT: test
        run: |
          poetry run uvicorn dealbrain_api.main:app --host 0.0.0.0 --port 8020 &
          timeout 30 bash -c 'until curl -f http://localhost:8020/health; do sleep 2; done'

      - name: Build Next.js app
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8020
        run: pnpm --filter web build

      - name: Run mobile E2E tests
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8020
          CI: true
        run: pnpm test:e2e:mobile

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: mobile-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7
